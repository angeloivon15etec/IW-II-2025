<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo01</title>
    <style>
       
    </style>
</head>
<body>
    <input type="number" name="" id="n1" placeholder="digite primeiro numero">
    <br>
    <input type="number" name="" id="n2" placeholder="digite segundo numero">
    <br>
    <button id="btn_somar" onclick="somar()">SOMAR</button>
    <button id="btn_somar" onclick="subtrair()">SUBTRAIR</button>
    <button id="btn_somar" onclick="multiplicar()">MULTIPLICAR</button>
    <button id="btn_somar" onclick="dividir()">DIVIDIR</button>
    <button id="btn_somar" onclick="raiz()">raiz</button>
    <button id="btn_limpar" onclick="limpar()">Limpar</button>
    <hr>
    <p>o Resultado Ã©: <span id="resultado"></span></p>

    <script>
       function somar(){
         var num1 = parseInt(document.getElementById("n1").value);
         var num2 = parseInt(document.getElementById("n2").value);
         var resultado = document.getElementById("resultado");

         var soma = num1 + num2
         resultado.innerHTML = soma;
       }
       function limpar(){
        document.getElementById("n1").value = " ";
        document.getElementById("n2").value = " ";
        document.getElementById("resultado").innerHTML = " ";
       }
       function subtrair(){
         var num1 = parseInt(document.getElementById("n1").value);
         var num2 = parseInt(document.getElementById("n2").value);
         var resultado = document.getElementById("resultado");

         var subtracao = num1 - num2
         resultado.innerHTML = subtracao;
       }
        function multiplicar(){
         var num1 = parseInt(document.getElementById("n1").value);
         var num2 = parseInt(document.getElementById("n2").value);
         var resultado = document.getElementById("resultado");

         var multiplicao = num1 * num2
         resultado.innerHTML = multiplicao;
       }
        function dividir(){
         var num1 = parseInt(document.getElementById("n1").value);
         var num2 = parseInt(document.getElementById("n2").value);
         var resultado = document.getElementById("resultado");
         var divisao = (num1 / num2)
         if (num2 == 0)
        divisao = "<b style='color:red'>NAO E PERMITIDO COM ZERO</b>";

         resultado.innerHTML = divisao;
       } 
        function raiz(){
         var num1 = parseInt(document.getElementById("n1").value);
         var num2 = parseInt(document.getElementById("n2").value);
         var resultado = document.getElementById("resultado");

         var multiplicao = num1 * num2
         resultado.innerHTML = multiplicao;
       }

    </script>
</body>
</html>
