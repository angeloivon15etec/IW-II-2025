<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicio03</title>
    <script>
        function calcularFatorial(n) {
            if (n < 0) {
                return "Não existe fatorial de número negativo!";
            }
            let fatorial = 1;
            for (let i = 1; i <= n; i++) {
                fatorial *= i;
            }
            return fatorial;
        }

        function exibirFatorial() {
            let num = parseInt(document.getElementById('numero').value);

            let resultado = calcularFatorial(num);
             console.log("O fatorial de " + num + " é: " + resultado);
        }
    </script>
</head>
<body>
    <h1>Calcular Fatorial</h1>
    <label for="numero">Digite um número: </label>
    <input type="number" id="numero" placeholder="Exemplo: 5">
    <button onclick="exibirFatorial()">Calcular</button>
</body>
</html>
