<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicio05</title>
    <script>
        function converterCelsiusParaFahrenheit(celsius) {
            return (celsius * 9/5) + 32;
        }

        function exibirConversao() {
            let celsius = parseFloat(document.getElementById('celsius').value);

            let fahrenheit = converterCelsiusParaFahrenheit(celsius);
            alert(celsius + "°C equivale a " + fahrenheit.toFixed(2) + "°F.");
        }
    </script>
</head>
<body>
    <h1>Conversor de Temperatura</h1>
    <label for="celsius">Temperatura em Celsius: </label>
    <input type="number" id="celsius" placeholder="Exemplo: 25"><br><br>
    <button onclick="exibirConversao()">Converter</button>
</body>
</html>
