<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 03</title>
    <script>
       var nome = prompt("Digite seu nome: ");
       console.log("Nome:", nome);
       var n1 = parseInt(prompt("Digite um valor para N1: "));
       console.log("Valor 1:", n1);
       var n2 = parseInt(prompt("Digite um valor para N2: "));
       console.log("Valor 2:", n2);

       var soma = n1+n2;


       console.log("Soma:", soma);
    </script>
</head>
<body>
    <h1>Variaveis: let, var e const</h1>
</body>
</html>
